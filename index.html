
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            animation: neon-flicker 3s infinite;
        }

        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .container {
            background: rgba(20, 20, 20, 0.85);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.4);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(8px);
            animation: slide-in 0.5s ease;
        }

        @keyframes slide-in {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #00ffcc;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #00ffcc;
            border-radius: 6px;
            background: #1c1c1c;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00cc99;
            box-shadow: 0 0 12px #00ffcc;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffcc, #00cc99);
            color: #1a1a1a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px #00ffcc;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background: #00ffcc;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        .message {
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 6px;
            text-align: center;
            font-size: 0.95rem;
            animation: fade-in 0.4s ease;
        }

        .error {
            background: #ff4d4d;
            color: #fff;
        }

        .success {
            background: #00ffcc;
            color: #1a1a1a;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
        }

        .footer .developer {
            font-size: 1.2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 1rem;
        }

        .whatsapp-btn {
            display: inline-block;
            background: linear-gradient(45deg, #00ffcc, #00cc99);
            color: #1a1a1a;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffcc;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px #00ffcc;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 2.5rem; }
            .container { padding: 1.5rem; max-width: 90%; }
            .btn { padding: 0.8rem; font-size: 1rem; }
        }
    </style>
</head>

</html>
